<!doctype html>
<html lang="en">
    <head>
        <title>Video Game Trivia App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg">

        
        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header pb-1">
                        <!-- Modal Title -->
                        <h1 id="modalTitle" class="w-100 modal-title text-center txtShadow">

                        </h1>
                    </div>
                    <!-- Modal Main Section -->
                    <div id="modalBody" class="pb-1 pt-1 modal-body text-center">
                        <!-- Modal Results box area -->
                        <div class="row">
                            <div class="col">
                                <div id="modalResults">

                                </div> 
                            </div>
                        </div>
                        <!-- Main Message Section -->
                        <div class="row">
                            <div class="col">
                                <h4 id="modalMsg">

                                </h4> 
                            </div>
                        </div>
                        <!-- Gif Image -->
                        <div class="row">
                            <div class="col">
                                <div id="modalImg">

                                </div> 
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5 id="modalTime">

                                </h5> 
                            </div>
                        </div>    
                    </div>
                    <div id="modalFooter" class="modal-footer pt-1">
                    </div>
                </div>
            </div>
        </div>

        <div id="wrapper" class="d-flex justify-content-center flex-column">

            <!-- Score Area -->
            <div class="scoreArea m-2 fixed-top d-flex justify-content-center">
                <div class="m-2">
                    <img id="soundtrack" class="soundImgs m-0" data-status="false" src="assets/images/themeOff.png" alt="soundtrack"/>
                    <figcaption class="figure-caption txtShadow text-center">Theme</figcaption>
                </div>
                <div class="m-2">
                    <h2 id="winBox" class="m-0 p-2">
                    </h2>
                    <figcaption class="figure-caption txtShadow text-center">Wins</figcaption>
                </div>
                <div class="m-2">
                    <h2 id="lossBox" class="m-0 p-2">  
                    </h2>
                    <figcaption class="figure-caption txtShadow text-center">Fails</figcaption>
                </div>
                <div class="m-2">
                    <h2 id="missBox" class="m-0 p-2">
                    </h2>
                    <figcaption class="figure-caption txtShadow text-center">Missed</figcaption>
                </div>
                <div class="m-2">
                    <h2 id="remainingBox" class="m-0 p-2">
                    </h2>
                    <figcaption class="figure-caption txtShadow text-center">Left</figcaption>
                </div>
                <div class="m-2">
                    <img id="speaker" class="soundImgs m-0" data-status="true" src="assets/images/speakerOff.png" alt="speaker"/>
                    <figcaption class="figure-caption txtShadow text-center">Mute</figcaption>
                </div>
            </div>

        
            <!-- Main game Container Area -->  
            <div class="container mainArea pl-3 pr-3 pt-2 pb-2 my-auto">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="txtShadow">Video Game Trivia</h1>
                    </div>
                </div>
        
                <!-- Welcome message and getting started button -->
                <div class="row">     
                    <div class="col-12 text-center"> 
                        <h4 id="startText" class="mt-4 mb-4">
                            Welcome to Video Game Trivia! Get started by clicking the start button. Your questions will be timed, so don't go too slow and have fun!
                        </h4>
                        <button id="startbtn" type="button" class="btn btn-dark btn-lg text-center m-auto">!Click - to - Start!</button>
                    </div>
                </div>

                <!-- Questions Area -->
                <div class="row">
                    <div class="col-12"> 
                        <div class="query">
                            <h4 id="question" class="text-center">
                            </h4>
                        </div>
                        <div id="optionSelect" class="options text-center">
                            
                        </div>
                    </div>
                </div>

                <!-- Time Section -->
                <div class="row">
                    <div class="col-12">
                        <div id="time">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Audio -->
            <audio id="audioSoundtrack" class="audioClips" preload="auto">
                <source class="audio" src="assets/audio/Common_Fight.ogg" type="audio/ogg">
            </audio>
                  
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"> </script>
    </body>
</html>
