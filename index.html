<!doctype html>
<html lang="en">
    <head>
        <title>Video Game Trivia App</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
        <!-- Animate.css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg">
        <div id="wrapper" class="d-flex justify-content-center flex-column">

            <!-- Score Area -->
            <div class="scoreArea m-2 fixed-top">
                <div class="float-right m-2">
                    <h2 id="remainingBox" class="m-0 p-1">
                    </h2>
                    <figcaption class="figure-caption text-center">Left</figcaption>
                </div>
                <div class="float-right m-2">
                    <h2 id="missBox" class="m-0 p-1">
                    </h2>
                    <figcaption class="figure-caption text-center">Miss</figcaption>
                </div>
                <div class="float-right m-2">
                    <h2 id="lossBox" class="m-0 p-1">  
                    </h2>
                    <figcaption class="figure-caption text-center">Lose</figcaption>
                </div>
                <div class="float-right m-2">
                    <h2 id="winBox" class="m-0 p-1">
                    </h2>
                    <figcaption class="figure-caption text-center">Win</figcaption>
                </div>
            </div>

        
            <!-- Main game Container Area -->  
            <div class="container mainArea pl-3 pr-3 pt-2 pb-2 my-auto">
                <div class="row">
                    <div class="col text-center">
                        <h1>Video Game Trivia</h1>
                    </div>
                </div>
        
                <!-- Welcome message and getting started button -->
                <div class="row">     
                    <div class="col"> 
                        <h5 id="startText" class="mt-4 mb-4">
                            Welcome to Video Game Trivia! Get started by clicking the start button. Your questions will be timed, so don't go too slow and have fun!
                        </h5>
                        <button id="startbtn" type="button" class="btn btn-dark btn-lg text-center">!Click - to - Start!</button>
                    </div>
                </div>

                <!-- Questions Area -->
                <div class="row">
                    <div class="col"> 
                        <div class="query">
                            <h5 id="question">
                            </h5>
                        </div>
                        <div id="optionSelect" class="options d-flex justify-content-between mt-2 mb-2">
                            
                        </div>
                    </div>
                </div>

                <!-- Time Section -->
                <div class="row">
                    <div class="col">
                        <div id="time">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"> </script>
    </body>
</html>
